<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet"
          type="text/css">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <div class="planning-strategy">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="planning-strategy__info"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="adding-task main__adding-task">
        <label for="new-task">Add Item</label>
        <div class="adding-task__form">
          <input id="new-task" class="adding-task__name" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="incomplete-tasks main__incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="adding-task__name">Pay Bills</label>
          <input type="text" class="adding-task__name">
          <button class="incomplete-tasks__edit edit">Edit</button>
          <button class="incomplete-tasks__delete delete"><img src="./remove.svg" alt="remove-icon"></button>
        </li>
        <li class="incomplete-tasks__task">
          <input type="checkbox">
          <label class="adding-task__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="adding-task__name">
          <button class="incomplete-tasks__edit edit">Save</button>
          <button class="incomplete-tasks__delete delete"><img src="./remove.svg" alt="remove-icon"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="complete-tasks main__complete-tasks" >
        <li>
          <input type="checkbox" checked>
          <label class="adding-task__name">See the Doctor</label>
          <input type="text" class="adding-task__name">
          <button class="complete-tasks__edit edit">Edit</button>
          <button class="complete-tasks__delete delete"><img src="./remove.svg" alt="remove-icon"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
